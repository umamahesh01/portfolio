<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uma Mahesh Reddy | Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="hero">
        <div class="container">
            <h1 class="name">Uma Mahesh Reddy</h1>
            <p class="subtitle">
                <span class="typing">I'm a Data Scientist</span>
            </p>
        </div>
    </header>

    <footer>
        <p>&copy; 2024 Uma Mahesh Reddy. All Rights Reserved.</p>
    </footer>

    <script>
        const words = ["I'm a Data Scientist", "I'm a Data Analyst"];
        let i = 0;
        let j = 0;
        let currentWord = "";
        const typingElement = document.querySelector('.typing');

        function typeEffect() {
            if (j < words[i].length) {
                currentWord += words[i][j];
                typingElement.textContent = currentWord;
                j++;
                setTimeout(typeEffect, 100);
            } else {
                setTimeout(deleteEffect, 1000);
            }
        }

        function deleteEffect() {
            if (j > 0) {
                currentWord = currentWord.slice(0, -1);
                typingElement.textContent = currentWord;
                j--;
                setTimeout(deleteEffect, 100);
            } else {
                i = (i + 1) % words.length;
                setTimeout(typeEffect, 500);
            }
        }

        typeEffect();
    </script>
</body>
</html>
